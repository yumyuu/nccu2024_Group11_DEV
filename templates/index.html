<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper to PPT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload Your PDF and Images</h1>
    <form action="/generate_ppt" method="post" enctype="multipart/form-data">
        <label for="pdf">Upload PDF:</label>
        <input type="file" name="pdf" accept=".pdf" required><br><br>
        <label for="images">Upload Images (Optional):</label>
        <input type="file" name="images" accept=".jpg,.jpeg,.png" multiple><br><br>
        <button type="submit">Generate PPT</button>
    </form>
</body>
</html>
